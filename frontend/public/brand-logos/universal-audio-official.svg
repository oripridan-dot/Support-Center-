<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140">
  <!-- Universal Audio Diamond Logo with Blue Theme -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9EE0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond shape -->
  <path d="M100,20 L170,70 L100,120 L30,70 Z" fill="url(#blueGrad)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- UA Letters in white -->
  <g fill="white">
    <!-- U -->
    <path d="M65,50 L65,75 Q65,85 75,85 Q85,85 85,75 L85,50" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- A -->
    <path d="M105,85 L115,50 L125,85" stroke="white" stroke-width="6" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    <line x1="110" y1="72" x2="120" y2="72" stroke="white" stroke-width="5"/>
  </g>
  
  <!-- INC. text -->
  <text x="170" y="60" font-family="Arial, sans-serif" font-size="10" fill="#1E40AF" font-weight="normal">INC.</text>
  
  <!-- UNIVERSAL AUDIO text below -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF" text-anchor="middle" font-weight="bold" letter-spacing="2">UNIVERSAL AUDIO</text>
</svg>
